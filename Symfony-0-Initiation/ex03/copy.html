<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills Progress</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .progress-wrapper p{
            display: inline;
        }
        .progress-percentage{
            position:relative;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <h2>Frontend</h2>
            <div class="progress-wrapper">
                <p>HTML5</p>
                <p class="progress-percentage" style="left:54%;">80%</p>
                <progress class="html5" max="100" value="80"></progress>
            </div>
            
            <div class="progress-wrapper">
                <p>CSS3</p>
                <p class="progress-percentage" style="left:39%;">60%</p>
                <progress class="css3" max="100" value="60">60%</progress>
            </div>
            
            <div class="progress-wrapper">
                <p>jQuery</p>
                <p class="progress-percentage" style="left:26%;">50%</p>
                <progress class="jquery" max="100" value="50">50%</progress>
            </div>
        </li>
        <li>
            <h2>Backend</h2>
            <div class="progress-wrapper">
                <p>Python</p>
                <p class="progress-percentage" style="left:50%;">70%</p>
                <progress class="python" max="100" value="75">75%</progress>
            </div>

            <div class="progress-wrapper">
                <p>PHP</p>
                <p class="progress-percentage" style="left:45%">65%</p>
                <progress class="php" max="100" value="65">65%</progress>
            </div>

            <div class="progress-wrapper">
                <p>Node.js</p>
                <p class="progress-percentage" style="left:10%;">35%</p>
                <progress class="node-js" max="100" value="35">35%</progress>
            </div>
        </li>
    </ul>
</body>
</html>
